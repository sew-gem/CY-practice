<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>third image</title>
    <Style>
        .container{
            width: 224px;
            height: 237px;
            background: #C4C4C4;
            position: relative;
        }

        .box1{
            width: 100%;
            height: 31px;
            background: #EB5757;
            position: absolute;
            top: 0;
        }

        .box2{
            width: 149px;
            height: 126px;
            background: #F2994A;
            position: absolute;
            top: 42px;
            left: 0;
        }

        .box3 {
            width: 64px;
            height: 126px;
            background: #EB5757;
            position: absolute;
            top: 42px;
            right: 0;
        }

        .box4 {
            width: 100%;
            height: 31px;
            background: #9B51E0;
            position: absolute;
            bottom: 0; 
        }

    </Style>
</head>
<body>
    <div class="container">
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
        <div class="box4"></div>
    </div>
</body>
</html>
